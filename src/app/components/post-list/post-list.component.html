<div class="container">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <mat-accordion multi="true" *ngIf="posts.length > 0 && !isLoading">
    <mat-expansion-panel *ngFor="let post of posts">
      <mat-expansion-panel-header>
        {{ post.fullName }}
      </mat-expansion-panel-header>
      <mat-action-row *ngIf="userIsAuthed && userId === post.creator">
        <button mat-stroked-button color="primary" (click)="onRead(post)">
          READ
        </button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
  <mat-paginator
    [length]="totalPosts"
    [pageSize]="postPerPage"
    [pageSizeOptions]="pageSizeOptions"
    (page)="onChangePage($event)"
    *ngIf="posts.length > 0"
  ></mat-paginator>
  <p class="center mat-body-1" *ngIf="posts.length <= 0 && !isLoading">
    No posts added yet!
  </p>
</div>
