<div class="card">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <h1 class="card-header">Profile</h1>
  <div class="card-body">
    <form [formGroup]="form" (submit)="onAddPost()" *ngIf="!isLoading">
      <div class="form-group">
        <input
          class="form-control"
          type="text"
          formControlName="fullName"
          placeholder="fullName"
        />
        <div *ngIf="form.get('fullName').invalid" class="alert alert-danger">
          firstName is required
        </div>
        <input
          class="form-control"
          type="text"
          formControlName="profession"
          placeholder="profession"
        />
        <div *ngIf="form.get('profession').invalid" class="alert alert-danger">
          profession is required
        </div>
        <input
          class="form-control"
          type="text"
          formControlName="email"
          placeholder="email"
        />
        <div *ngIf="form.get('email').invalid" class="alert alert-danger">
          email is required
        </div>
        <input
          class="form-control"
          type="text"
          formControlName="phone"
          placeholder="phone"
        />
        <div *ngIf="form.get('phone').invalid" class="alert alert-danger">
          phone is required
        </div>
        <input
          class="form-control"
          type="text"
          formControlName="country"
          placeholder="country"
        />
        <div *ngIf="form.get('country').invalid" class="alert alert-danger">
          country is required
        </div>
        <input
          class="form-control"
          type="text"
          formControlName="town"
          placeholder="town"
        />
        <div *ngIf="form.get('town').invalid" class="alert alert-danger">
          town is required
        </div>
        <button mat-stroked-button type="button" (click)="filePicker.click()">
          Pick File
        </button>
        <input type="file" #filePicker (change)="onImagePicked($event)" />
        <div
          class="image-preview"
          *ngIf="imagePreview !== '' && imagePreview && form.get('doc').valid"
        >
          <img [src]="imagePreview" [alt]="form.value.firstName" />
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Save Profile</button>
    </form>
  </div>
  <p class="p"></p>
</div>
